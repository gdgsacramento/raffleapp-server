<!doctype html>
<html lang="en" ng-app='ra'>
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Raffle Application</title>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href='/css/main.css' rel='stylesheet'>
    <link href="/manifest.json" rel="manifest">
    <script src="/bower_components/jquery/jquery.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angularfire/dist/angularfire.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/webtoolkit.base64/base64.js"></script>
    <script src="/bower_components/firebase/firebase.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/administrators.js"></script>
    <script src="/js/mock/mock-services.js"></script>

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" ng-cloak ng-controller="LoginController">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Raffle Application</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="/">Home</a></li>
                    <li ng-show="isAdminUser()"><a href="admin">Admin</a></li>
                </ul>
                <ul class="nav pull-right" >
                    <div ng-show="user.picture" class="brand"><img ng-src="{{user.picture}}?size=25"
                                                                   class="img-rounded"/></div>
                    <li class="navbar-text">
                        <span ng-hide="firebaseUser">Please sign in</span>
                        <span ng-show="firebaseUser">Welcome, {{firebaseUser.displayName}}</span>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.name}}<b
                            class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a ng-hide="firebaseUser" ng-click="signIn()">Sign In</a>
                                <a ng-show="firebaseUser" ng-click="auth.$signOut()">Sign out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid" ng-view>
    </div>
</div>
<hr>
<footer>
    <p>&copy; GDG Sacramento 2013-2017</p>
</footer>
</body>
</html>
