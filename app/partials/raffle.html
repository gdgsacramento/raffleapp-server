
<div class="span4">
    <div class="well sidebar-nav">
        <ul class="nav nav-list">
            <form class="form-inline">
                <input type="text"  ng-model="raffle.name" placeholder="Enter raffle name">
                <button id="create_button" class="btn" ng-click="createRaffle()">Create</button>
            </form>
        </ul>
    </div><!--/.well -->
</div><!--/span-->
<div class="span5">
    <div ng-class="raffle.isSelectedClass"  ng-repeat="raffle in raffles">

        <div class="raffle well">

            <div class="raffle-block">
                <div class="raffle-left">
                    Raffle: <span class="raffle-name">{{raffle.name}}<span>
                </div>
                <div class="raffle-right">
                    <button class="btn btn-mini btn-close" ng-click="deleteRaffle(raffle)"><i class="icon-remove"></i></button><br/>
                </div>
            </div>
            <div class="raffle-block">
                <div class="raffle-left">
                    Tickets:
                </div>
                <div class="raffle-left">
                    <span class="badge badge-info">{{raffle.participants.length}}</span>
                </div>
            </div>
            <div class="raffle-block">
                <div class="raffle-left" ng-repeat="participant in raffle.participants">
                    <span class="label ticket">{{participant.name}}</span>
                </div>
            </div>
            <div class="raffle-block">
                <div class="raffle-left">
                    <input class="input-small raffle-input" type="text" ng-model="userName" placeholder="Ticket Name">
                </div>
                <div class="raffle-left">
                    <button class="btn btn-small" ng-click="createTicket(userName, raffle._id, $index); userName=''">Add</button>
                </div>
            </div>
            <div class="raffle-block">
                <button class="btn btn-small" ng-click="drawWinners(raffle)">Draw Winners</button>
            </div>
            <div class="raffle-block">
                <div class="raffle-winner" ng-repeat="winner in raffle.winners">
                    {{$index + 1}}: <span class="label label-warning">{{winner}}</span>
                </div>
            </div>

        </div>
    </div>
</div> <!--/span-->
